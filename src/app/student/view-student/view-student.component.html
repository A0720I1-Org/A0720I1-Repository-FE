<div class="container mt-3 mb-3">
<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto table-responsive">
      <table class="table">
        <tr>
          <th class=" text-primary">Tên học sinh</th>
          <td class="text-center">{{data.student.name}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Hình ảnh</th>
          <td class="text-center">{{data.student.imageUrl}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Ngày sinh</th>
          <td class="text-center">{{data.student.birthday}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Quê Quán</th>
          <td class="text-center">{{data.student.hometown}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Tôn giáo</th>
          <td class="text-center">{{data.student.religion}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Dân tộc</th>
          <td class="text-center">{{data.student.ethnicity}}</td>
        </tr>
        <tr>
          <th class=" text-primary">Email</th>
          <td class="text-center">{{data.student.email}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-10">
    <button (click)="onBackList()" class="btn btn-primary">Trở lại</button>
  </div>
</div>
</div>
