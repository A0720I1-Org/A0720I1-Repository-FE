<!--start main content-->
<div class="container mt-5 mb-5">
  <div>
    <div style="display: flex">
      <div class="col-md-4 row">
        <label for="exampleFormControlSelect1" class="col-sm-6 pt-2 text-center card-body-text-bold">Năm học: </label>
        <select class="form-control col-sm-6" id="exampleFormControlSelect1" (focusout)="getClassStudent()"
                (change)="getYearId($event.target)">
          <option disabled selected>-- Lựa chọn --</option>
          <option *ngFor="let schoolYear of listSchoolYear"
                  [value]="schoolYear.id">{{schoolYear.beginYear + ' - ' + schoolYear.endYear}}</option>
        </select>
      </div>

      <!--Chọn khối lớp--------------->
      <div class="col-md-3 row">
        <label for="exampleFormControlSelect2" class="col-sm-5 pt-2 text-center card-body-text-bold">Khối: </label>
        <select class="form-control col-sm-7" id="exampleFormControlSelect2" (focusout)="getClassStudent()"
                (change)="getGradeId($event.target)">
          <option selected disabled>-- Lựa chọn --</option>
          <option *ngFor="let grade of listGrade" [value]="grade.id">{{grade.name}}</option>
        </select>
      </div>
      <div class="col-md-3 row">
        <label for="exampleFormControlSelect2" class="col-sm-5 pt-2 text-right card-body-text-bold">Lớp: </label>
        <select class="form-control col-sm-7" id="exampleFormControlSelect3" (focusout)="getClassStudent()"
                (change)="getClassId($event.target)">
          <option disabled selected>-- Lựa chọn --</option>
          <ng-container *ngIf="listClass != null">
            <ng-container *ngFor="let class of listClass">
              <option value="{{class.id}}">Lớp {{class.studentClassName}}</option>
            </ng-container>
          </ng-container>
        </select>
      </div>
      <div class="col-md-2 row">
        <input type="submit" class="btn btn-success ml-3" value="Hiển Thị"
               (click)="getSchedule(); getTeacherForSubject()">
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="border-shadow">
        <div class="card-header card-background-color">
          <h4 class="card-title card-header-text-bold">Thời khóa biểu</h4>
        </div>
        <div class="card-body">
          <table class="table table-bordered table table-striped" style="font-size: 120%">
            <thead class=" text-primary">
            <tr class="text-center">
              <th>Tiết</th>
              <th> Thứ hai</th>
              <th> Thứ ba</th>
              <th> Thứ tư</th>
              <th> Thứ năm</th>
              <th> Thứ sáu</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr *ngFor="let lessonNumber of lessonNumbers">
              <td> {{ lessonNumber }} </td>
              <td *ngFor="let lessonDate of lessonDates">
                <ng-container *ngFor="let lesson of schedule">
                  <ng-container *ngIf="lessonDate == lesson.lessonDate && lessonNumber == lesson.lessonNumber">
                    {{lesson.nameSubject}}
                  </ng-container>
                </ng-container>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="border-shadow">
        <div class="card-header card-background-color">
          <h4 class="card-title card-header-text-bold">Giáo viên giảng dạy</h4>
        </div>
        <div class="card-body">
          <div ng-repeat="items in split_items" class="row">
            <div *ngFor="let teacher of listTeacher" class="col-md-3">
              <div class="row">
                <label for="exampleFormControlSelect2"
                       class="col-md-5 text-center card-body-text-bold">{{teacher.nameSubject}}: </label>
                <label class="card-body-text-bold col-md-7 text-info" id="exampleFormControlSelect2">
                  {{teacher.nameTeacher}}
                </label>
              </div>
            </div>
          </div>
          <div class="mt-3 d-flex flex-row justify-content-center">
            <a href="#" class="btn btn-warning ml-1" [routerLink]="['/schedule/update']">Chỉnh Sửa</a>
            <a href="#" class="btn btn-primary ml-1" [routerLink]="['']">Quay lại</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
