<div>
  <div class="ml-auto mr-auto col-md-8">
    <div class="card-user border-shadow">
      <div class="card-header card-background-color">
        <h4 class="card-title text-light card-header-text-bold">Đăng ký tài khoản</h4>
      </div>
      <div class="card-body card-body-text-bold">
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input id= "username" type="text" class="form-control" placeholder="Username" formControlName="username">
                <ng-container *ngFor="let validation of validationMessage.username">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('username').hasError(validation.type)&& teacherForm.get('username').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <ng-container *ngFor="let validation of validationMessage.password">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('password').hasError(validation.type)&& teacherForm.get('password').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
                <ng-container *ngFor="let validation of validationMessage.password">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('confirmPassword').hasError(validation.type)&& teacherForm.get('confirmPassword').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
                <ng-container *ngFor="let validation of validationMessage.name">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('name').hasError(validation.type)&& teacherForm.get('name').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" class="form-control" id="birthday" placeholder="Date of birth" formControlName="birthday">
                <ng-container *ngFor="let validation of validationMessage.birthday">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('birthday').hasError(validation.type)&& teacherForm.get('birthday').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="gender">Giới tính</label>
                <select class="form-control" id="gender" formControlName="gender">
                  <option selected disabled>-- Chọn --</option>
                  <option>Nam</option>
                  <option>Nữ</option>
                  <option>Khác</option>
                </select>
                <ng-container *ngFor="let validation of validationMessage.gender">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('gender').hasError(validation.type)&& teacherForm.get('gender').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                <ng-container *ngFor="let validation of validationMessage.email">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('email').hasError(validation.type)&& teacherForm.get('email').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="imageUrl">Hình ảnh</label>
                <input type="file" class="form-control" id="imageUrl" placeholder="Image" accept=".jpg,.jpeg,.png"
                       (change)="selectImage($event)">
                <ng-container *ngFor="let validation of validationMessage.imageUrl">
                  <small class="form-text text-danger"
                         *ngIf="teacherForm.get('imageUrl').hasError(validation.type)&& teacherForm.get('imageUrl').touched">
                    {{validation.message}}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update mt-3 mb-3 ml-auto mr-auto">
              <button type="submit" class="btn btn-success mr-3" [disabled]="teacherForm.invalid">Đăng ký</button>
              <a class="btn btn-primary" routerLink="/">Quay lại</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
