  <div class="row">
    <div class="col-md-12">
      <div class="border-shadow">
        <div class="card-header card-background-color">
          <p class="card-title card-header-text-bold text-light" *ngIf = "teacherSchedule != null">Lịch dạy giáo viên: {{teacherSchedule[0].teacherName}}</p>
        </div>
        <div class="card-body">
          <table class="table table-bordered" style="font-size: 120%">
            <thead class=" text-primary">
            <tr class="text-center">
              <th>Tiết</th>
              <th> Thứ hai</th>
              <th> Thứ ba</th>
              <th> Thứ tư</th>
              <th> Thứ năm</th>
              <th> Thứ sáu</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center align-baseline" *ngFor= "let lessonNumber of lessonNumbers">
              <td class="col-1">{{lessonNumber}}</td>
              <td class="col-2" *ngFor = "let lessonDate of lessonDates">
                <ng-container *ngFor = "let lesson of teacherSchedule">
                  <ng-container *ngIf = "lesson.lessonDate == lessonDate && lesson.lessonNumber == lessonNumber">
                    <label>{{lesson.subjectName}}</label><br>
                    <label class="text-danger">{{lesson.nameClass}}</label></ng-container>
                </ng-container>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary mx-auto" routerLink="/">Quay lại</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
